<!-- Page title -->
<title>Wosh</title>

<!-- Optional visible title -->
<h1 class="page-title">Wosh</h1>

<div class="login-form-flex">
  <form (submit)="onLogin()">
    <mat-card class="login-card">
      <mat-card-title class="card-title" style="margin-bottom: 20px;">
        Login
      </mat-card-title>

      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="User Name" [(ngModel)]="email" name="username" required>
        </mat-form-field>

        <br />

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <div class="button-flex-container">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
